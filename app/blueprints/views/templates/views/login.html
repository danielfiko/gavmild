{% extends "base.html" %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<h1>Logg inn</h1>

<form method="POST" action="/login" class="login-form">
    {{ form.hidden_tag() }}
    {{ form.email.label }}
    {{ form.email }}
    {{ form.password.label }}
    {{ form.password }}
    {{ form.submit }}
</form>

<a href="{{url_for('views.register')}}">Har du ikke en konto? Opprett en konto her.</a>
{% endblock %}
