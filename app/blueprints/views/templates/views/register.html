{% extends "base.html" %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<h1>Opprett konto</h1>

<form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.email }}
    {{ form.date_of_birth }}
    {{ form.submit }}
</form>

<a href="{{url_for('login')}}">Har du allerede en konto? Logg inn her.</a>
{% endblock %}
